<!DOCTYPE html>
<html>

	{% include header.html %}

  <body>

    <header role="banner">
    <h1><a href="{{ site.baseurl }}">The Programming Historian</a></h1>

	{% include menu.html %}
	</header>

	<div role="main">
		<article>
			<header>
			    <p class="kicker">{{ page.date | date: "%B %-d, %Y" }}</p>
				<a href="{{ site.baseurl }}{{ page.url }}"><h1>{{ page.title }}</h1></a>
				<p class="byline">By {{ page.author }}</p>
				<ul class="credits">
				    <li class="technical-reviewer">Reviewer(s): {{ page.reviewers }}</li>
				</ul>
			</header>

			<div class="content">
	              {{ content }}
	        </div>

        </article>
    </div>

    {% include footer.html %}

    <div class="revisions">
		<a href="https://github.com/programminghistorian/jekyll/commits/gh-pages{{ page.url | replace: '.html','.md' }}">revision history for this page</a>
	</div>

    </body>
</html>
